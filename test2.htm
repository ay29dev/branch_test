<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header, .section {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .header h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid div {
            flex: 1 1 calc(50% - 10px);
            padding: 15px;
            background-color: #f0f0f0;
            text-align: center;
            border-radius: 5px;
        }
        .grid div:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1 -->
        <div class="header">
            <h1>Learn Python</h1>
            <button onclick="alert('Login functionality')">Log In</button>
        </div>
        <div class="section grid">
            <div>Basics</div>
            <div>File Handler</div>
            <div>Modules (Date, Math, JSON...)</div>
            <div>Error Handler</div>
            <div>External Modules (NumPy, Pandas, Django)</div>
        </div>

    </div>
</body>
</html>
